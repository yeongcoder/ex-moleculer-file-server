<!DOCTYPE html>
<html>
  <head>
    <title>Download ucworks Mobile APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    .wrap {
      width: 50vw;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%);
    }
    .link {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
  <body>
    <div class="wrap">
      <!-- <a hre="">다운로드 링크</a> -->
    </div>
  </body>
  <script>
    const downloadUrl = location.protocol+"//"+location.host;
    const elWrap = document.querySelector(".wrap");

    fetch(`/demo/list`)
      .then(res=>res.json())
      .then(json=>{
        console.log(json)

        for(let filename of json){

          console.log(/.\.plist/ig.test(filename))

          if(/.\.plist/ig.test(filename)){
            
            elWrap.innerHTML += `
              <div class="link" >
              <a href="itms-services://?action=download-manifest&url=${downloadUrl}/__uploads/${filename}">[iOS] ${filename} 다운로드</a>
              </div>
            `;
          } else if(/.\.apk/ig.test(filename)) {
            elWrap.innerHTML += `
              <div class="link" >
              <a href="${downloadUrl}/__uploads/${filename}">[Android] ${filename} 다운로드</a>
              </div>
            `;
          } else {
            //
          }
        }
      })
      .catch(err=>console.log(err))
  </script>
</html>
